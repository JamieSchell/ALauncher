[package]
name = "alauncher"
version = "1.0.0"
description = "ALauncher - Modern Minecraft Launcher"
authors = ["ALauncher Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.1", features = [] }

[dependencies]
tauri = { version = "2.1", features = ["tray-icon", "devtools"] }
tauri-plugin-shell = "2.1"
tauri-plugin-dialog = "2.1"
tauri-plugin-fs = "2.1"
tauri-plugin-process = "2.1"
tauri-plugin-updater = "2.1"
tauri-plugin-store = "2.1"
tauri-plugin-devtools = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
uuid = { version = "1.0", features = ["v4"] }
open = "5.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
env_logger = "0.10"
sha2 = "0.10"
hex = "0.4"
dirs = "5.0"
futures-util = "0.3"
regex = "1"
walkdir = "2"
zip = "2.2"



[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]
