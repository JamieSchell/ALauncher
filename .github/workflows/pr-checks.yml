name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Build shared package
        run: npm run build:shared

      - name: Build check (no artifacts)
        run: npm run build
        continue-on-error: true

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = {
              format: '${{ job.status }}',
              lint: '${{ job.status }}',
              typecheck: '${{ job.status }}',
              build: '${{ job.status }}'
            };
            
            const comment = `## üîç PR Quality Checks
            
            | Check | Status |
            |-------|--------|
            | Code Formatting | ${results.format === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            | Linting | ${results.lint === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            | Type Checking | ${results.typecheck === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            | Build | ${results.build === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |
            
            ${results.format !== 'success' || results.lint !== 'success' || results.typecheck !== 'success' || results.build !== 'success' 
              ? '‚ö†Ô∏è Some checks failed. Please review and fix the issues.' 
              : '‚úÖ All checks passed!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

