name: Build Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: 'ubuntu-24.04'
          - platform: 'windows'
            os: 'windows-latest'
          - platform: 'macos'
            os: 'macos-13'

    name: Test build on ${{ matrix.platform }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/frontend/src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Build frontend
        run: |
          cd packages/frontend
          npm ci
          npm run build

      - name: Build Tauri binary (no bundles)
        run: |
          cd packages/frontend
          cargo build --manifest-path=src-tauri/Cargo.toml --release

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.platform }}
          path: |
            packages/frontend/dist/
            packages/frontend/src-tauri/target/release/
            !packages/frontend/src-tauri/target/release/**/*.rlib
            !packages/frontend/src-tauri/target/release/**/*.rmeta
          retention-days: 7

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck frontend
        run: |
          cd packages/frontend
          npm run build:shared
          npx tsc --noEmit

      - name: Typecheck shared
        run: |
          cd packages/shared
          npm run build:check

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint shared package
        run: |
          cd packages/shared
          npm run lint

      - name: Lint frontend
        run: |
          cd packages/frontend
          npx eslint src --ext .ts,.tsx || true
