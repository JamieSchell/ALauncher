name: Build Electron Launcher

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        type: choice
        options:
          - all
          - win
          - linux
          - mac

jobs:
  build-electron:
    name: Build Electron - ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: win
            runner: windows-latest
          - platform: linux
            runner: ubuntu-latest
          - platform: mac
            runner: macos-latest
    
    # Skip if workflow_dispatch with specific platform
    if: |
      github.event_name == 'push' ||
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == matrix.platform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Setup environment for Electron build
        working-directory: packages/frontend
        run: |
          # Create minimal .env.prod for build
          echo "VITE_API_URL=${PROD_API_URL:-http://localhost:7240}" > .env.prod
          echo "VITE_WS_URL=${PROD_WS_URL:-ws://localhost/ws}" >> .env.prod
          cp .env.prod .env

      - name: Build frontend
        working-directory: packages/frontend
        run: npm run build

      - name: Build Electron app
        working-directory: packages/frontend
        env:
          SKIP_DB_UPDATE: 'true'  # Skip database update in CI
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npm run electron:build -- --win
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            npm run electron:build -- --linux
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            npm run electron:build -- --mac
          fi

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            packages/frontend/release/*.exe
            packages/frontend/release/*.dmg
            packages/frontend/release/*.AppImage
            packages/frontend/release/*.deb
            packages/frontend/release/*.zip
            packages/frontend/release/*.tar.gz
          if-no-files-found: warn
          retention-days: 30

      - name: Create release archive
        if: matrix.platform == 'win'
        run: |
          cd packages/frontend/release
          if [ -f "Modern Launcher-"*.exe ]; then
            # Create archive with version info
            VERSION=$(node -p "require('../package.json').version")
            mkdir -p ../../../artifacts
            cp Modern\ Launcher-*.exe ../../../artifacts/launcher-${VERSION}-windows.exe || true
          fi

      - name: Upload release archive
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: launcher-installer
          path: artifacts/*.exe
          if-no-files-found: warn
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-electron
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

